<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Document</title>
  <link rel="stylesheet" href="styleSurveyform.css">
</head>

<body>
  <!-- Heading -->
  <h1 id="title">FreeCodeCamp Survey Form</h1>
  <p id="description"> Thank you for taking the time to help us improve the platform</p>
<!-- Details -->
<div class="container b-color">

  <!-- <h2>Customer Details</h2> -->
  <form action="get" id="survey-form">
  <div class="form-group">
  <label id="name-label" for="name">Name</label>
  <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required="">
  </div>
    <!-- Email -->
  <div class="form-group">
  <label id="email-label" for="email">Email</label>
  <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required>
  </div>
  <!-- Age -->
  <div class="form-group">
  <label id="number-label" for="number">Age:
  </label>
  <input type="number" name="age" id="number" class="form-control" min="10" max="99" placeholder="Age" required>
  </div>
  <!-- CNIC number -->
  <div class="form-group">
  <label id="number-label" for="number">CNIC No:
  </label>
  <input type="number" name="cnic-no" id="cnic-no" class="form-control" min="10" max="99" placeholder="CNIC No" required>
  </div>

  <div class="form-group">
    <p>Which option best describes your current role?</p>
  <select name="role" id="dropdown" class="form-control">
    <option value="student">Select Current Role</option>
    <option value="student">Student</option>
    <option value="job">Full Time Job</option>
    <option value="learner">Full Time Learner</option>
    <option value="preferNo">Prefer not to say</option>
    <option value="other">Other</option>
  </select>
  </div>

    <!-- Radiobutton -->
  <div class="form-group">
    <p>Would you recommend freeCodeCamp to a friend?</p>
    <label for="">
    <input type="radio" name="user-recommend" class="input-radio" value="definitely" checked> Definitely
  </label>
  <label for="">
    <input type="radio" name="user-recommend" class="input-radio" value="may be" > May Be
  </label>
  <label for="">
    <input type="radio" name="user-recommend" class="input-radio" value="not-sure" > Not Sure
  </label>
  </div>

    <!-- checbox -->
  <div class="form-group">
    <p>What would you like to see improved?</p>
    <label for="">
    <input type="checkbox" name="prefer" class="input-checkbox" value="front-end-projects" checked> Front-end Projects
  </label>
  <label for="">
    <input type="checkbox" name="prefer" class="input-checkbox" value="back-end-Projects" > Back-end Projects
  </label>
  <label for="">
    <input type="checkbox" name="prefer" class="input-checkbox" value="data-visualization" > Data Visualization
  </label>
  <label for="">
    <input type="checkbox" name="prefer" class="input-checkbox" value="challenges" > Challenges
  </label>
  <label for="">
    <input type="checkbox" name="prefer" class="input-checkbox" value="open-source-community"> Open Source Community
  </label>
  <label for="">
    <input type="checkbox" name="prefer" class="input-checkbox" value="gitter-help-rooms"> Gitter help rooms
  </label>
  <label for="">
    <input type="checkbox" name="prefer" class="input-checkbox" value="videos"> Videos
  </label>
  <label for="">
    <input type="checkbox" name="prefer" class="input-checkbox" value="city-meetup"> City Meetup
  </label>
  <label for="">
    <input type="checkbox" name="prefer" class="input-checkbox" value="wiki"> Wiki
  </label>
  <label for="">
    <input type="checkbox" name="prefer" class="input-checkbox" value="forum"> Forum
  </label>
  <label for="">
    <input type="checkbox" name="prefer" class="input-checkbox" value="additional-courses"> Additional Courses
  </label>
  </div>

  <!-- Text-Area -->
  <label for="bio">Provide a bio:
    <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
  </label>

  <!-- Terms and conditions -->
  <label for="terms-and-conditions">
    <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
  </label>
  <input type="submit" value="SUBMIT">
  </div>
</form>
</body>
</html>
